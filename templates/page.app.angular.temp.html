<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>19:13 Lunchpad</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		
		<!-- Style -->
		<link rel="stylesheet" href="../static/css/app.css">
		<link rel="icon" href="../static/img/favicon.ico" type="image/x-icon"/>

		<!-- Type kit -->
		<script type="text/javascript" src="//use.typekit.net/tjo7bse.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<!-- angular and socket.io -->
		<script type="text/javascript" src="../static/js/libraries.js"></script>
		<script type="text/javascript" src="../static/js/app.js"></script>
	</head>

	<body ng-app="lunchpadApp" class="lunch-page-app">
		


		<!-- Header -->

		<header class="lunch-header">



			<!-- Logo -->
			<a  href="#" class="lunch-logo">
				<img src="../static/img/logo.png" alt="">
			</a>





			<!-- Nav -->

			<nav class="lunch-nav" ng-controller="DetailsCtrl">


				<!-- Account -->
				<div class="lunch-account" ng-controller="DetailsCtrl">
					<img src="{{details.user.img}}" alt="" class="lunch-account-image">
					<div class="lunch-account-name">{{details.user.name}}</div>
				</div>

				<ul class="lunch-nav-list">
					<li class="lunch-nav-elem lunch-timer">
						<span>It's {{details.day}}</span>
					</li>
					<li class="lunch-nav-elem">
						<a href="#/settings" class="lunch-fn-settings">Settings</a>
					</li>
					<li class="lunch-nav-elem">
						<a href="#/venues" class="lunch-fn-xx">Venues</a>
					</li>
					<li class="lunch-nav-elem">
						<a href="/logout" class="lunch-fn-logout">Logout</a>
					</li>
				</ul>

				<!-- Notification Settings -->
				<!--
				<div class="lunch-fn-notify">
					<input type="checkbox" id="notifications" class="lunch-inp-notify">
					<label for="notifications">I like Emails!</label>
				</div>
				-->
			</nav>

		</header>



		<!-- Error -->

		<div class="lunch-flash" ng-controller="ErrorCtrl" ng-show="errors">

			<div class="lunch-flash-container">

				<a href="javascript:closeError()" class="lunch-flash-close">X</a>
				<ul>
					<li ng-repeat="error in errors">{{error.msg}}</li>
				</ul>

			</div>
		</div>
		



		<!-- Content -->

		<div ng-controller="ViewCtrl" ng-class="stateAnimClass">
			<div ng-view class="lunch-view-container lunch-apppage-body"></div>
		</div>





	</body>
</html>
