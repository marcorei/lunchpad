<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1.0">	<!-- So that mobile webkit will display zoomed in -->
		<meta name="format-detection" content="telephone=no"> <!-- disable auto telephone linking in iOS -->
		<title>Single Column</title>
		<link rel="stylesheet" type="text/css" href="mail.overview/style.css">
	</head>

	<body style="margin:0; padding:0;" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		<div class="lunch-mail-container">

			<p>Hi Username,</p>

			<p>check out the new checkins on <a href="http://www.lunchpad.co">lunchpad</a>!</p>


			<div class="lunch-mail-footer">
				Sample Footer text: &copy; 2014 Acme, Inc.
				You are receiving this email because you opted in on our website. Update your <a href="#">email preferences</a> or <a href="#">unsubscribe</a>.
			</div>
		</div>
	</body>
</html>
