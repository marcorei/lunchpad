	<head>

		<title>19:13 Lunchpad</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="../static/css/screen.css">

		<script src="../static/js/vendor/modernizr-2.6.2.min.js"></script>

		<!-- Type kit -->
		<script type="text/javascript" src="//use.typekit.net/tjo7bse.js"></script>

	<body class="lunch-page-app">
		


		<!-- Header -->

		<header class="lunch-apppage-head">



			<!-- Logo -->
			<div class="lunch-logo-container">
				<a  href="#" class="lunch-logo">
					<img src="../static/img/logo.png" alt="">
				</a>
			</div>


			<div class="lunch-container">



				<!-- User -->

				<div class="lunch-user">
					<img src="../static/img/jf.png" alt="" class="lunch-user-image">
					<div class="lunch-user-name">JF@19h13.com</div>
				</div>
				

				<a href="/logout" class="lunch-fn-logout">Logout</a>
				<!-- Notification Settings -->
				
				
				<div class="lunch-fn-notify">
				<input type="checkbox" id="notifications" class="lunch-inp-notify">
				<label for="notifications">I like Emails!</label>
				</div>
	
				
				<!-- Time -->

				<div class="lunch-timer">
					<span class="lunch-icon">O'clock</span>
					<span class="lunch-label">11:15</span>
				</div>

			</div>


		</header>
		


		<!-- Content: List of Venues -->

		<div class="lunch-apppage-body">
			
				
			<!-- Flash Gordon Savior of the Universe -->
			<div class="lunch-flash">

				<div class="lunch-flash-container">
					<a href="" class="lunch-flash-close">X</a>
					<p>My Database doesn't include the routines of human peer-bounding</p>
				</div>
			</div>
			
			<div class="lunch-venues">
			<!-- 
			Single Lunch Venue 
			Should become a template
			-->
			<div class="lunch-venue">
				
				<div class="lunch-venue-header">
					<h2 class="lunch-venue-title effra">Da Bello e Bello</h2>
					<a href="" class="lunch-fn-menu">View Menu</a>
				</div>

				<div class="lunch-venue-guests">
						
					<!-- Venue Guest -->

					<div class="lunch-venue-guest">
						<img src="../static/img/ni.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/kba.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/kb.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/dh.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/js.png" alt="" class="lunch-user-image" alt="MM">
					</div>

					<a href="" class="lunch-fn-attend lunch-venue-guest">Go!</a>
				</div>				
			</div><!-- END Venue -->




			<!-- 
			Single Lunch Venue 
			Should become a template
			-->
			<div class="lunch-venue">
				
				<div class="lunch-venue-header">
					<h2 class="lunch-venue-title effra">Scheidegger</h2>
					<a href="" class="lunch-fn-menu">View Menu</a>
				</div>

				<div class="lunch-venue-guests">
						
					<!-- Venue Guest -->
					<div class="lunch-venue-guest">
						<img src="../static/img/jw.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/mk.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/mrz.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/jf.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/mr.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/vb.png" alt="" class="lunch-user-image" alt="MM">
					</div>
					<div class="lunch-venue-guest">
						<img src="../static/img/mm.png" alt="" class="lunch-user-image" alt="MM">
					</div>

					<a href="" class="lunch-fn-attend lunch-venue-guest">Go!</a>
				</div>				
			</div><!-- END Venue -->
				

			<!-- Create Venue -->
			<form action="" class="lunch-venue-create lunch-venue">
				<input type="text" class="venue-title-input" placeholder="New Venue Name">
				<input type="text" class="venue-menu-input" placeholder="Link to Menu">

				<div class="lunch-venue-guests">
					<a href="#" class="lunch-fn-addvenue">Add</a>
				</div>

			</form>
		</div><!-- End List of Restaurants -->
